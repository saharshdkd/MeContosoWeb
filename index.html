  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top" alt="Contoso Bank">
          <img src="./img/logo.png" />
        </a>
        <button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">          
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-0 mx-lg-1">

          </ul>
        </div>
      </div>

    <br />
    <br />

    <section id="login" class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <form name="sentMessage" id="loginForm">
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Username</label>
                  <input class="form-control" id="username" type="text" placeholder="Username" required="required" data-validation-required-message="Please enter your username.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Password</label>
                  <input class="form-control" id="password" type="password" placeholder="Password" required="required" data-validation-required-message="Please enter your password.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <br>
              <div id="success"></div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-xl" id="loginButton">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- bot section -->
    <section class="bg-secondary text-white mt-5 d-none"  id="bot">

          </div>
        </div>
      </div>
    </section>
